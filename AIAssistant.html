<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Isla Prime – Logistics Assistant (Demo)</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #dee2e6;
      background: white;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      text-align: right;
    }
    .user span {
      background: #0d6efd;
      color: white;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
    }
    .assistant span {
      background: #e9ecef;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3 class="text-center mb-4">
    Isla Prime – Logistics Planning Assistant (Demo)
  </h3>

  <div id="chatBox" class="chat-box mb-3"></div>

  <div class="input-group">
    <input
      type="text"
      id="userInput"
      class="form-control"
      placeholder="Type your message..."
    />
    <button class="btn btn-primary" id="sendBtn">Enviar</button>
    <button class="btn btn-secondary" id="resetBtn">Reiniciar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
